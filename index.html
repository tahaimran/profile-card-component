<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
  
  </style>
</head>

<body>
  <div>
  <img src="images\bg-pattern-top.svg" class="top-img" alt="" srcset="">
</div>
<div>
  <img src="images/bg-pattern-bottom.svg" class="bot-img" alt="">
</div>
  
  <div class="main">
    <div class="top-bg">
      <img src="images/bg-pattern-card.svg" alt="" srcset="">
    </div>
    <div class="middle">
      <img class="victor" src="images/image-victor.jpg" alt="" srcset="">

    </div>
    <div class="bottom">
      <div class="name">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
      <div class="info">
        <div>
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div>
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div>
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
    
  </div>
  <div class="credits">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
